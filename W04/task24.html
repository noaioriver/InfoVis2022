<html>
    <head>
        <title>W04: task24</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
     var padding = 10;
     var height = 20;
     var length =70;
	 d3.csv("https://noaioriver.github.io/InfoVis2022/W04/task24.csv", function(data){
         svg.selectAll("text")
        .data(data)
            .enter()
            .append("text")
            .attr("x",padding)
            .attr("y",function(d,i){return 15+padding + i * ( height + padding );})
            .attr("font-family","selif")
            .text(function(d){return d.year;})
            
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	        .attr("x", length)
	        .attr("y", function(d,i){return padding + i * ( height + padding ); })
	        .attr("width", function(d){ return d.num; })
            .attr("height",height)
	 } );
	</script>
    </body>
</html>
