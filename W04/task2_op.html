<html>
    <head>
        <title>W04: task2_op</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>日本の出生数</p>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var p=d3.select("body").select("p");
        p.style("font-weight","bold");
    </script>
	<script>
	 var svg = d3.select("body")
                 .append("svg")
                 .attr("width",3000)
                 .attr("height",3000);
     var padding = 10;
     var height = 20;
     var length =70;
	 d3.csv("https://noaioriver.github.io/InfoVis2022/W04/syussei.csv", function(data){
         svg.selectAll("text")
        .data(data)
            .enter()
            .append("text")
            .attr("x",padding)
            .attr("y",function(d,i){return 15+padding + i * ( height + padding );})
            .attr("font-family","selif")
            .text(function(d){return d.year+"年";})
        
            
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	        .attr("x", length)
	        .attr("y", function(d,i){return padding + i * ( height + padding ); })
	        .attr("width", function(d){ return d.numofbirth/500; })
            .attr("height",height)
            .style("fill", function(d){ return d.color; })
        svg.selectAll("text2")
        .data(data)
            .enter()
            .append("text")
            .attr("x",function(d,i){return 70+d.numofbirth/500;})
            .attr("y",function(d,i){return 15+padding + i * ( height + padding );})
            .attr("font-family","selif")
            .text(function(d){return d.numofbirth;})
            .style("fill", function(d){ return d.color; })
	 } );
	</script>
    </body>
</html>
